<footer class="footer">
  <div class="social-links">
    {% if site.author.github %}
    <a href="https://github.com/{{ site.author.github }}" target="_blank" title="GitHub">
      <i class="fa fa-github" aria-hidden="true"></i>
    </a>
    {% endif %}

    {% if site.author.facebook %}
    <a href="https://www.facebook.com/{{ site.author.facebook }}" target="_blank" title="Facebook">
      <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </a>
    {% endif %}

    {% if site.author.twitter %}
    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" title="Twitter">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
    {% endif %}

    {% if site.author.instagram %}
    <a href="https://instagram.com/{{ site.author.instagram }}" target="_blank" title="Instagram">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
    {% endif %}

    {% if site.author.linkedin %}
    <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank" title="LinkedIn">
      <i class="fa fa-linkedin" aria-hidden="true"></i>
    </a>
    {% endif %}

    <a href="{{ site.baseurl }}{% link contact/index.html %}" title="Contact Me">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>
  </div>

  <div class="footer-tagline">
    Працює на
    <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
  </div>
</footer>
